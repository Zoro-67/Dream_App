<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Video Editor</title>
    <style>
        :root {
            --bg-color: #f0f2f5;
            --container-bg: white;
            --text-color: #333;
            --control-bg: #f8f9fa;
            --button-bg: #007bff;
            --button-hover: #0056b3;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --container-bg: #2d2d2d;
            --text-color: #ffffff;
            --control-bg: #3d3d3d;
            --button-bg: #0d6efd;
            --button-hover: #0a58ca;
            --shadow-color: rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            padding: 20px;
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: var(--container-bg);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 10px var(--shadow-color);
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .theme-toggle {
            background: none;
            border: 2px solid var(--button-bg);
            color: var(--button-bg);
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .theme-toggle:hover {
            background-color: var(--button-bg);
            color: white;
        }

        .video-container {
            width: 100%;
            margin-bottom: 20px;
        }

        video {
            width: 100%;
            border-radius: 5px;
            background-color: #000;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .control-group {
            background-color: var(--control-bg);
            padding: 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .control-group h3 {
            margin-bottom: 10px;
            color: var(--text-color);
        }

        button {
            background-color: var(--button-bg);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: var(--button-hover);
        }

        input[type="file"] {
            margin: 10px 0;
        }

        input[type="text"] {
            background-color: var(--container-bg);
            color: var(--text-color);
            border: 1px solid var(--control-bg);
            padding: 8px;
            border-radius: 5px;
            width: 100%;
            margin-bottom: 10px;
        }

        input[type="range"] {
            width: 100%;
            margin: 10px 0;
        }

        .timeline {
            width: 100%;
            height: 100px;
            background-color: var(--control-bg);
            border-radius: 5px;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
            transition: background-color 0.3s;
        }

        .timeline-marker {
            position: absolute;
            width: 2px;
            height: 100%;
            background-color: #007bff;
            top: 0;
        }

        .text-overlay {
            position: absolute;
            color: white;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Web Video Editor</h1>
            <button class="theme-toggle" onclick="toggleTheme()">üåô Dark Mode</button>
        </div>

        <div class="video-container">
            <video id="videoPlayer" controls>
                Your browser does not support the video tag.
            </video>
        </div>

        <div class="controls">
            <div class="control-group">
                <h3>File Operations</h3>
                <input type="file" id="videoInput" accept="video/*">
                <button onclick="loadVideo()">Load Video</button>
                <button onclick="downloadVideo()">Download</button>
            </div>

            <div class="control-group">
                <h3>Playback Controls</h3>
                <button onclick="playPause()">Play/Pause</button>
                <button onclick="muteUnmute()">Mute/Unmute</button>
                <button onclick="resetVideo()">Reset</button>
            </div>

            <div class="control-group">
                <h3>Text Overlay</h3>
                <input type="text" id="overlayText" placeholder="Enter text">
                <button onclick="addTextOverlay()">Add Text</button>
                <button onclick="removeTextOverlay()">Remove Text</button>
            </div>

            <div class="control-group">
                <h3>Trim Video</h3>
                <input type="range" id="startTime" min="0" max="100" value="0">
                <input type="range" id="endTime" min="0" max="100" value="100">
                <button onclick="trimVideo()">Trim</button>
            </div>
        </div>

        <div class="timeline" id="timeline">
            <div class="timeline-marker" id="timelineMarker"></div>
        </div>
    </div>

    <script>
        const videoPlayer = document.getElementById('videoPlayer');
        const videoInput = document.getElementById('videoInput');
        const timelineMarker = document.getElementById('timelineMarker');
        let textOverlay = null;

        function loadVideo() {
            const file = videoInput.files[0];
            if (file) {
                const videoURL = URL.createObjectURL(file);
                videoPlayer.src = videoURL;
            }
        }

        function playPause() {
            if (videoPlayer.paused) {
                videoPlayer.play();
            } else {
                videoPlayer.pause();
            }
        }

        function muteUnmute() {
            videoPlayer.muted = !videoPlayer.muted;
        }

        function resetVideo() {
            videoPlayer.currentTime = 0;
        }

        function addTextOverlay() {
            const text = document.getElementById('overlayText').value;
            if (text && !textOverlay) {
                textOverlay = document.createElement('div');
                textOverlay.className = 'text-overlay';
                textOverlay.textContent = text;
                textOverlay.style.left = '50%';
                textOverlay.style.top = '50%';
                textOverlay.style.transform = 'translate(-50%, -50%)';
                videoPlayer.parentElement.appendChild(textOverlay);
            }
        }

        function removeTextOverlay() {
            if (textOverlay) {
                textOverlay.remove();
                textOverlay = null;
            }
        }

        function trimVideo() {
            const startTime = document.getElementById('startTime').value;
            const endTime = document.getElementById('endTime').value;
            videoPlayer.currentTime = startTime;
            // Note: Actual video trimming would require server-side processing
            alert('Video trimming would require server-side processing');
        }

        // Update timeline marker position
        videoPlayer.addEventListener('timeupdate', () => {
            const percentage = (videoPlayer.currentTime / videoPlayer.duration) * 100;
            timelineMarker.style.left = `${percentage}%`;
        });

        // Theme toggle functionality
        function toggleTheme() {
            const body = document.body;
            const themeToggle = document.querySelector('.theme-toggle');
            
            if (body.getAttribute('data-theme') === 'dark') {
                body.removeAttribute('data-theme');
                themeToggle.textContent = 'üåô Dark Mode';
                localStorage.setItem('theme', 'light');
            } else {
                body.setAttribute('data-theme', 'dark');
                themeToggle.textContent = '‚òÄÔ∏è Light Mode';
                localStorage.setItem('theme', 'dark');
            }
        }

        // Check for saved theme preference
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.body.setAttribute('data-theme', 'dark');
            document.querySelector('.theme-toggle').textContent = '‚òÄÔ∏è Light Mode';
        }
    </script>
</body>
</html>
